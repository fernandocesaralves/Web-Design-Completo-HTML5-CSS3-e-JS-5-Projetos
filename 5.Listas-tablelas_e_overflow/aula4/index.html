<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Página de exemplo, estrutura básica</title>
		<meta charset="utf-8">
		<meta name="author" content="Fernando César">
		<meta name="description" content="lista de documentos">
		<meta name="keywords" content="html5, tecnologia, webdesign">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		
		<table>
			
			<caption>Tabela de preços de cursos</caption>
			
			<thead>

			<tbody>
				<tr>
					<td rowspan="3">Design</td>
					<td>InDesign</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td>Photoshop</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td>Ilustrator</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td rowspan="4">Development</td>
					<td>HTML</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td>CSS</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td>PHP</td>
					<td>R$ 1.000,00</td>
				</tr>

				<tr>
					<td>Javascript</td>
					<td>R$ 1.000,00</td>
				</tr>
			</tbody>

		</table>

	</body>
</html>
