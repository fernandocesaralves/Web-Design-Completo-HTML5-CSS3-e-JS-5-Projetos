<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Página de exemplo, estrutura básica</title>
		<meta charset="utf-8">
		<meta name="author" content="Fernando César">
		<meta name="description" content="lista de documentos">
		<meta name="keywords" content="html5, tecnologia, webdesign">

		<link rel="stylesheet" type="text/css" href="css/estilo.css">
	</head>
	<body>
		<h1>Exemplo de formulário</h1>

		<form action="#" method="POST" class="formLogin">
			<fieldset>
				
				<legend>Login</legend>

				<label for="user">Digite o seu usuário</label>
				<input type="text" id="user" name="user" autofocus>

				<label>Digite a senha</label>
				<input type="password" id="pass" name="pass">

				<input type="submit" value="Logar" class="btn">

			</fieldset>

		</form>
	</body>
</html>
